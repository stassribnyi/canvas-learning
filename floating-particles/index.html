<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floating Particles</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="settings-icon" title="Particles Settings"></div>
    <div class="settings-modal">
        <span class="header">Particle settings</span>
        <label class="setting">
            Collide
            <input id="collide" type="checkbox">
        </label>
        <label class="setting">
            Amount
            <input id="amount" type="range">
        </label>
        <label class="setting">
            Min radius
            <input id="minRadius" type="range">
        </label>
        <label class="setting">
            Max radius
            <input id="maxRadius" type="range">
        </label>
        <label class="setting">
            Min speed
            <input id="minSpeed" type="range">
        </label>
        <label class="setting">
            Max speed
            <input id="maxSpeed" type="range">
        </label>

        <div class="setting">
            <input class="btn btn-reset" type="button" value="Reset">
            <input class="btn btn-apply" type="button" value="Apply">
        </div>
    </div>


    <canvas tabindex="-1"></canvas>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
