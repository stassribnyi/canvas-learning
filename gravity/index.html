<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gravity</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="settings-icon" title="Gravity Settings"></div>
    <div class="settings-modal">
        <span class="header">Gravity settings</span>

        <label class="setting">
            Enable Gravity
            <input id="gravityEnabled" type="checkbox">
        </label>
        <label class="setting">
            Amount
            <input id="amount" type="range">
        </label>
        <label class="setting">
            Gravity Acceleration
            <input id="gravityAcceleration" type="range">
        </label>
        <label class="setting">
            Bouncing Factor
            <input id="bouncingFactor" type="range">
        </label>

        <div class="setting">
            <input class="btn btn-reset" type="button" value="Reset">
            <input class="btn btn-apply" type="button" value="Apply">
        </div>
    </div>

    <canvas></canvas>

    <script src="scripts/main.js" type="module"></script>

</body>

</html>
